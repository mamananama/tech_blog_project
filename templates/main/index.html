<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/index.css' %}">
		<title>Train</title>
	</head>

	<body>
		<div>
			<nav>
				<div>
					<h1 class='title'>TRAIN__</h1>
				</div>
				<div>
					<div><a href={% url "account:login" %}>Login</a></div>
					<div><a href={% url "account:signup" %}>Sign up</a></div>
					<div>Log out</div>
				</div>
				<div><a href={% url "station:list" %}>STATION</a></div>
			</nav>
		</div>

		<div class='main-card-container'>
			<div class='main-card shadow-bottom'>
				<div class='main-card-title route shadow-bottom'><a href={% url "station:list" %}><h2>Route</h2></a></div>
				<div class='item-container'>
					<div class='inner'>
						{% for route in routes %}
						<a href={% url "route:list" route.name %}>
							<div class='item shadow-bottom-inset'>
								<div class='item-inner'>
									{{route.name}}
								</div>
							</div>
						</a>
						{% endfor %}
					</div>
				</div>
			</div>
			<div class='main-card shadow-bottom'>
				<div class='main-card-title hit shadow-bottom'><h2>많이 본 글</h2></div>
				<div class='item-container'>
					<div class='inner'>
						{% for route in routes %}
						<a href={% url "route:list" route.name %}>
							<div class='item shadow-bottom-inset'>
								<div class='item-inner'>
									{{route.name}}
								</div>
							</div>
						</a>
						{% endfor %}
					</div>
				</div>
			</div>
			<div class='main-card shadow-bottom'>
				<div class='main-card-title recent shadow-bottom'><h2>최근 작성 글</h2></div>
				<div class='item-container'>
					<div class='inner'>
						{% for route in routes %}
						<a href={% url "route:list" route.name %}>
							<div class='item shadow-bottom-inset'>
								<div class='item-inner'>
									{{route.name}}
								</div>
							</div>
						</a>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
